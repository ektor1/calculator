<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./images/calc.png">
    <link rel="stylesheet" href="style.css">
    <script src="functions.js" defer></script>
</head>


<body>
    <div id="calculator">

        <div id="display">
            <div id="upperDisplay"></div>
            <div id="lowerDisplay"></div>
        </div>

        <div id="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="switchSign()">Â±</button>
            <button onclick="switchPercentage()">%</button>
            <button onclick="appendOperator('/')" class="operator-btn">/</button>
            <button onclick="appendDigit('7')">7</button>
            <button onclick="appendDigit('8')">8</button>
            <button onclick="appendDigit('9')">9</button>
            <button onclick="appendOperator('x')" class="operator-btn">x</button>
            <button onclick="appendDigit('4')">4</button>
            <button onclick="appendDigit('5')">5</button>
            <button onclick="appendDigit('6')">6</button>
            <button onclick="appendOperator('-')" class="operator-btn">-</button>
            <button onclick="appendDigit('1')">1</button>
            <button onclick="appendDigit('2')">2</button>
            <button onclick="appendDigit('3')">3</button>
            <button onclick="appendOperator('+')" class="operator-btn">+</button>
            <button onclick="appendDigit('0')">0</button>
            <button onclick="appendDigit('.')">.</button>
            <button onclick="equals()" class="operator-btn">=</button>
        </div>
    </div>  
</body>


</html>
